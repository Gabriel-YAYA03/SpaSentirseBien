<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const loginLink = document.getElementById('nav-login-link');
            const adminLink = document.getElementById('nav-admin-link');

            if (token) {
                loginLink.style.display = 'none';
                adminLink.style.display = 'block';
            } else {
                loginLink.style.display = 'block';
                adminLink.style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <img src="images/Logo blanco.png" alt="Logo del spa">
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="turnos.html">Turnos</a>
            <a href="index.html#contacto">Contacto</a>
            <a href="login.html" id="nav-login-link">Iniciar Sesión</a>
            <a href="admin.html" id="nav-admin-link" style="display: none;">Panel Admin</a>
        </div>
    </nav>

    <h1>Inicio de Sesión</h1>
    <form id="login-form">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    <script src="login.js"></script>

    <footer class="login-footer">
        <div class="footer-content">
            <img src="images/Logo blanco.png" alt="Logo del spa">
            <p>© 2025 Sentirse Bien. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
